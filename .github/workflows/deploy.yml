name: Deploy Theme BD24
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build assets
        run: npm run build

      - name: Prepare Deployment Files
        run: |
          # Remove files that shouldn't be deployed
          rm -rf node_modules .git .github tests
          rm -f .gitignore README.md package*.json *.config.js

      - name: Deploy via Rsync
        uses: burnett01/rsync-deployments@5.3.1
        with:
          switches: -avz --delete
          path: ./
          remote_path: /var/www/bangla24/wp-content/themes/bangla24v2/
          remote_host: innof.com
          remote_user: sumon
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          exclude: |
            node_modules/
            .git/
            .github/
            tests/
            *.md
            package*.json
            *.config.js