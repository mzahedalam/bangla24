name: Deploy Theme BD24
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for file tracking

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build assets
        run: npm run build

      - name: Deploy via Native Rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          rsync -avz --delete --exclude={'node_modules','.git','tests','*.md','package*.json','*.config.js'} \
          -e "ssh -p 22 -o StrictHostKeyChecking=no" \
          ./ sumon@innof.com:/var/www/bangla24/wp-content/themes/bangla24v2/